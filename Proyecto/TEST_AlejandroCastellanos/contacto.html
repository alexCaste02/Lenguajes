        <main>
            
            <section id="formulario">
                <h1>Contacta con nosotros</h1>
                <form>
                    <fieldset>
                        <legend>Informacion de contacto</legend>

                        <label for="nombre" >Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre" class="itemsform"><br><br>

                        <label for="apellido">Apellido:</label><br>
                        <input type="text" id="apellido" name="apellido" class="itemsform"><br><br>

                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" class="itemsform"><br><br>

                        <label for="email">Mensaje:</label><br>
                        <textarea type="textarea" id="textarea" name="text" placeholder="Que quieres contarme..." class="itemsform"></textarea>
                        <br><br>

                        <input type="submit" value="Enviar"id="enviar" name="enviar" ><br><br>
                    </fieldset>
                    
                </form>
            </section>
            <div>
            </div>
